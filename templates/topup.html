{% extends "layout.html" %}

{% block title %}
    top up
{% endblock %}

{% block main %}
    <div class="container">
    {% if message %}
        <p class="message">{{ message | safe }}</p>
    {% endif %}
    </div>
    <form action="/topup" method="post">
        <div class="form-group">
            <label>phone number</label>
            <input autocomplete="off" autofocus class="form-control" name="phone_number" placeholder="0912345678" type="text">
        </div>
        <div class="form-group">
            <label>amount</label>
            <input class="form-control" name="amount" placeholder="5000" type="text">
        </div>
        <button class="btn btn-primary" type="submit">top up</button>
    </form>
{% endblock %}
